<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteCloud</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        
        <h1>QuoteCloud</h1>
    

    </div>
    <div class="container">
        <div class="quotes-container">
            <h2>HardWork</h2>
            <h5>Thomas Edison</h5>
            <p>"I have not failed. I've just found 10,000 ways that won't work"

            </p>
            <button onclick="deletequote(event)">Delete</button>
        </div>
     </div>
    <div class="popup-overlay"></div>
    <div class="popupbox">
      <h2>FILLIP</h2>
      <form>
        <input type="text" placeholder="Add Type Of Quote" id="Quote-Type-input">
        <input type="text" placeholder="Quote By" id="Quote-By-input">
        <textarea placeholder="Quote" id="Quote-input">Enter The quote

        </textarea>
        <button id="Add-Quote">ADD</button>
        <button id="Cancel-popup">CANCEL</button>
      </form>

</div>
    <button class="add-button" id="add-popup.button">+</button>
    <script src="script.js"></script>
</body>
</html>
